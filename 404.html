<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME OVER | 404</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff003c;
            --neon-green: #32ff7e;
            --bg-dark: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- CRT EFFECT --- */
        .crt-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1.0; }
            100% { opacity: 0.9; }
        }

        /* --- BACKGROUND --- */
        .grid-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(transparent 0%, rgba(0, 242, 255, 0.1) 2%, transparent 3%),
                linear-gradient(90deg, transparent 0%, rgba(0, 242, 255, 0.1) 2%, transparent 3%);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 2s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 0 50px; }
        }

        /* --- UI DE ERROR --- */
        .error-box {
            position: relative;
            z-index: 10; text-align: center;
            display: flex; flex-direction: column; align-items: center;
        }

        .glitch-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 120px; font-weight: 900;
            color: var(--neon-pink);
            text-shadow: 4px 4px var(--neon-blue);
            position: relative;
            animation: glitch 1s infinite;
        }

        .glitch-title::before, .glitch-title::after {
            content: '404'; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        .glitch-title::before {
            color: var(--neon-blue); z-index: -1;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch-title::after {
            color: var(--neon-green); z-index: -2;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px,0); }
            100% { clip-path: inset(60% 0 10% 0); transform: translate(2px,0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); transform: translate(2px,0); }
            100% { clip-path: inset(80% 0 5% 0); transform: translate(-2px,0); }
        }

        .subtitle {
            font-size: 24px; color: #fff; margin-top: 20px;
            text-transform: uppercase; letter-spacing: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .message {
            color: #aaa; font-family: 'Fira Code', monospace; font-size: 14px;
            margin: 30px 0; max-width: 500px; line-height: 1.6;
            background: rgba(0,0,0,0.7); padding: 20px; border: 1px solid #333;
        }

        .action-btn {
            background: transparent; color: var(--neon-blue);
            border: 2px solid var(--neon-blue); padding: 15px 30px;
            font-family: 'Press Start 2P', cursive; font-size: 14px;
            cursor: pointer; text-decoration: none; transition: 0.2s;
            box-shadow: 0 0 10px var(--neon-blue);
            text-transform: uppercase;
        }
        .action-btn:hover {
            background: var(--neon-blue); color: #000;
            box-shadow: 0 0 30px var(--neon-blue); transform: scale(1.1);
        }

        .ghost {
            font-size: 60px; margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body>

    <div class="crt-overlay"></div>
    <div class="grid-bg"></div>

    <div class="error-box">
        <div class="ghost">ðŸ‘»</div>
        <div class="glitch-title">404</div>
        <div class="subtitle">GAME OVER</div>
        
        <div class="message">
            > ERROR: NIVEL NO ENCONTRADO<br>
            > EL SECTOR AL QUE INTENTAS ACCEDER HA SIDO DESTRUIDO O NO EXISTE.<br>
            > INSERTA MONEDA PARA CONTINUAR.
        </div>
        <a href="https://arcade-z.vercel.app" class="action-btn">INSERT COIN (HOME)</a>
    </div>

</body>
</html>
