<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA CAÍDO | 404</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        :root {
            --neon: #00f2ff;
            --dark: #020205;
            --red: #ff003c;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--dark);
            color: var(--neon);
            font-family: 'Fira Code', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- FONDO DE TÚNEL ESPACIAL --- */
        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            perspective: 800px;
            z-index: 1;
        }

        .tunnel {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: tunnel-move 8s linear infinite;
        }

        .wall {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(var(--neon) 1px, transparent 1px),
                linear-gradient(90deg, var(--neon) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            transform: rotateX(90deg) translateZ(-500px);
        }

        .wall-bottom { transform: rotateX(-90deg) translateZ(-500px); }

        @keyframes tunnel-move {
            0% { transform: translateZ(0px); }
            100% { transform: translateZ(500px); }
        }

        /* --- UI DE ERROR --- */
        .error-box {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-left: 5px solid var(--red);
            box-shadow: 20px 20px 0px rgba(0, 242, 255, 0.1);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .status-code {
            font-size: 80px;
            font-weight: bold;
            color: var(--red);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 20px;
            text-shadow: 0 0 15px rgba(255, 0, 60, 0.5);
        }

        .status-code span {
            font-size: 20px;
            background: var(--red);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .console-text {
            margin-top: 20px;
            line-height: 1.6;
            min-height: 100px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: var(--neon);
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .nav-buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .btn {
            text-decoration: none;
            color: var(--neon);
            border: 1px solid var(--neon);
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--neon);
            color: var(--dark);
            box-shadow: 0 0 20px var(--neon);
        }

        .btn-red {
            color: var(--red);
            border-color: var(--red);
        }

        .btn-red:hover {
            background: var(--red);
            color: white;
            box-shadow: 0 0 20px var(--red);
        }

        /* Escaneo de pantalla de TV vieja */
        .scanline {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.3) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="scanline"></div>
    
    <div class="stars-container">
        <div class="tunnel">
            <div class="wall"></div>
            <div class="wall wall-bottom"></div>
        </div>
    </div>

    <div class="error-box">
        <h1 class="status-code">404 <span>CRITICAL ERROR</span></h1>
        
        <div class="console-text" id="typewriter">
            </div>

        <div class="nav-buttons">
            <a href="index.html" class="btn">Reiniciar Sistema</a>
            <a href="javascript:history.back()" class="btn btn-red">Volver Atrás</a>
        </div>
    </div>

    <script>
        const textElement = document.getElementById('typewriter');
        const message = [
            "> Localizando coordenadas...",
            "> ERROR: Sector no encontrado en el servidor Arcade-Z.",
            "> Los datos han sido purgados o nunca existieron.",
            "> Sugerencia: Regresa al puerto seguro antes de la desconexión."
        ];

        let lineIndex = 0;
        let charIndex = 0;

        function type() {
            if (lineIndex < message.length) {
                if (charIndex < message[lineIndex].length) {
                    textElement.innerHTML += message[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(type, 3000 / (message[lineIndex].length * 10)); // Velocidad de escritura
                } else {
                    textElement.innerHTML += "<br>";
                    lineIndex++;
                    charIndex = 0;
                    setTimeout(type, 500);
                }
            } else {
                textElement.innerHTML += '<span class="cursor"></span>';
            }
        }

        window.onload = type;
    </script>
</body>
</html>
